<section class="m-4">
  <div class="row g-4 justify-content-center align-items-center">
    <h1 class="text-main text-center">All Brands</h1>
    <div *ngFor="let brand of brandsData" class="col-sm-6 col-md-4 col-lg-2">
      <div
        role="button"
        class="rounded p-2 item border border-black border-opacity-25"
      >
        <img class="w-100" [src]="brand.image" [alt]="brand.name" />
        <h3 class="text-center text-main h5 mt-2">{{ brand.name }}</h3>
      </div>
    </div>
  </div>
</section>
